<div class="content">
  <h1>Alert Button</h1>

  <article class="message is-warning" [hidden]="hideContent">
    <div class="message-header">
      <p>Warning code {{ severity }}</p>
      <div class="message-body">
        {{ content }}
      </div>
    </div>
  </article>

  <button class="button is-info" (click)="toggle()">Toggle Visibility</button>
</div>
